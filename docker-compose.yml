version: '3.8'

services:
  # PostgreSQL Database Service
  postgres_db:
    image: postgres:14-alpine
    container_name: itinerate_db_container
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=itinerate_db
    restart: always

  # .NET 8 API Service
  itinerate_api:
    build:
      context: .  # The context is the root of the repo, where you run the command
      dockerfile: src/Itinerate.Api/Dockerfile # CORRECTED: Path to the Dockerfile
    container_name: itinerate_api_container
    ports:
      - "8080:8080"
    depends_on:
      - postgres_db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings__DefaultConnection=Host=postgres_db;Port=5432;Database=itinerate_db;Username=admin;Password=password"
      - ASPNETCORE_URLS=http://+:8080
    restart: on-failure

volumes:
  postgres_data: